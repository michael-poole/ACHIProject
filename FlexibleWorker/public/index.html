  <link rel="manifest" href="./manifest.json">
  
  <!-- Fontfaces CSS-->

  <link href="../vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link href="../vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">

  <body class="font-face">
    <div id="navbar_space">
        <div class="container-fluid" id="my_navbar">
            <div class="row">
                <div class="col-2" id="fedex">
                    <span>
                        <img id="fedex_logo" src="./images/FedExExpress.svg" align="left" alt="icon">
                    </span>
                </div>
                <div class="col-8" id="title">
                    <text id="navbar_title">Manager Dashboard</text>
                </div>
                <div class="col-2" id="user_div">
                    <a id="user_but" href="./employee_dash.html">
                        <span>
                            <img id="users_icon" src="./images/users.png" alt="icon">
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="scrollbox">
      <div class="row">
        <div class="col-xl-6">
            <div class="row justify-content-center">
                <div class="col-11">
                    <a href="./manager/job_view.html" class="panel" id="ulpanel">
                        View Jobs      
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="more_info">
                    <br>
                    <label>32 Current Job Postings</label>
                    <br>
                    <label>12 Unclaimed Job Postings</label>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="row justify-content-center">
                <div class="col-11">
                    <a href="./manager/employees.html" class="panel" id="urpanel">
                        Employees      
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="more_info">
                    <br>
                    <label>Percent Present: 85%</label>
                    <br>
                    <label>Percent On Time: 70%</label>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6">
            <div class="row justify-content-center">
                <div class="col-11">
                    <a href="./manager/make_jobs.html" class="panel" id="blpanel">
                        Make New Jobs      
                    </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="more_info">
                    <br>
                    <form>
                        <span>
                          Job name: <input type="text" name="fname">
                          <input type="submit" value="Make Job">
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="row justify-content-center">
                <div class="col-11">
                    <a href="./manager/manager_alerts.html" class="panel" id="brpanel">
                        Alerts!     
                    </a>              
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="more_info">
                    <br>
                    <label>Unclaimed Job #475</label>
                    <br>
                    <label>Employee Dropped Job #313</label>
                </div>                
            </div>
        </div>
      </div>
    </div>    
  </body>
  <script>
    window.addEventListener('load', e => {
      registerSW()
    });
    async function registerSW() { // (1)
      if ('serviceWorker' in navigator) { // (2)
        try {
          await navigator.serviceWorker.register('./sw.js'); // (3)
        } catch (e) {
          alert('ServiceWorker registration failed. Sorry about that.'); // (4)
        }
      } else {
        document.querySelector('.alert').removeAttribute('hidden'); //(5)
      }
    }
  </script>
</html>
