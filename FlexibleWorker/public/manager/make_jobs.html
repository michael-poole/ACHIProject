                                            </div>
                                        </div>
                                        <div class="row form-group">

                                            </div>
                                        </div>
                                        <div class="row form-group">

                                                <div class="col-12 col-md-4 col-lg-4">

                                                    <label style="font-weight: bold;font-size: 14px;">All Certifications</label>



                                                    <select multiple style="width:100%;" class="form-control certs" id="all_certs" onchange="addToRec(this)">
                                                    </select>


                                                </div>


                                            <div class="col-md-1 col-lg-1" style="text-align: center">
                                                <br>

                                                <div class=" d-none d-md-inline d-lg-inline"id="icon_switch" style="text-align: center">
                                                    <i class="fas fa-exchange-alt" style="margin-top: 40px; font-size:18px;"></i>
                                                </div>
                                            </div>

                                                <div class="col-12 col-md-4 col-lg-4">

                                                    <label style="font-weight: bold;font-size: 14px;">Selected Certifications</label>


                                                    <select multiple style="width:100%;" class="form-control certs" id="rec_certs" onchange="removeFromRec(this)">
                                                    </select>

                                                </div>
                                            </div>



                                   



                                        <div class="row form-group">
                                            <div class="col col-md-2 col-lg-3">

                                            </div>
                                            <div class="col-11 col-md-9">

                                                </select>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col col-md-2 col-lg-3">
                                                <label style="font-size: 18px;" class=" form-control-label">Date & Time</label>
                                            </div>

                                            <div class="col-md-9" id='divdate' style="margin-left: 0px;padding-left: 0px;">

                                                <div class="col-md-12 input-group date" style="padding-right: 0px;" id="datetimepicker1" data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input" data-target="" />
                                                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                    </div>
                                                </div>

                                                <div class="col-11 col-md-12 input-group date rid template" style="display: none; margin-top:10px;" data-target-input="nearest">
                                                    <br>
                                                    <input type="text" class="form-control datetimepicker-input" data-target="" />
                                                    <div class="input-group-append" data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                    </div>


                                                </div>

                                            </div>
                                            <div class="col-md-2 col-lg-3" style="text-align:right">

                                            </div>
                                            <div class="col-md-9 col-lg-9" style="text-align:left">
                                                <button type="button" style="width: 40px;height: 40px;text-align: center;font-size: 20px;line-height: 1.428571429;border-radius: 25px;margin:10px 0;" class="btn-primary" id="addDatePick"> <i class="zmdi zmdi-plus"></i></button>
                                            </div>








                                            <script type="text/javascript">
                                                $(".input-group.date.remove-date button").click(function() {
                                                    console.log('yes');

                                                });

                                                $(function() {
                                                    var count = 1;
                                                    $("#addDatePick").click(function() {
                                                        var examDateClonedObj = $(".template").clone();
                                                        $(examDateClonedObj).find('input').attr('id', 'datetimepicker' + (count + 1));
                                                        $(examDateClonedObj).attr('id', 'date' + (count + 1));

                                                        $(examDateClonedObj).removeClass("template");
                                                        $(examDateClonedObj).find('input').attr('data-target', '#datetimepicker' + (count + 1));
                                                        $(examDateClonedObj).find('div:first').attr('data-target', '#datetimepicker' + (count + 1));
                                                        //$(examDateClonedObj).find('div.rid').attr('data-target', '#datetimepicker'+(count+1));
                                                        var removeButton = $('<div class="col-1 col-md-1"><button type="button" class="btn btn-danger remove-date"><i class="fa fa-remove"></i></div>');
                                                        removeButton.click(function() {
                                                            $(this).parent().remove();
                                                        });
                                                        $(examDateClonedObj).append(removeButton).end();

                                                        $(examDateClonedObj).appendTo("#divdate");
                                                        count = count + 1;
                                                        //                                                        console.log( $(examDateClonedObj).find('div:first').attr('data-target'));

                                                        $(examDateClonedObj).show();

                                                    });


                                                });





                                                $('body').on('focus', ".datetimepicker-input", function() {
                                                    $(this).datetimepicker();
                                                });

                                            </script>

                                        </div>
