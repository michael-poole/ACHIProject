                                <!-- DATA TABLE -->


                                <div class="table-data__tool">
                                    <div class="table-data__tool-left">

                                        <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                            <i class="zmdi zmdi-plus"></i>Add New Position</button>
                                    </div>

                                <div class="card-body card-block">
                                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label id="form_title" for="text-input" class="form-control-label">Title</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="title_input" name="text-input" class="form-control" list="positions" onchange="fillForm(this.value)" autocomplete="off">
                                                <datalist id="positions"></datalist>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="textarea-input" class=" form-control-label">Description</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <textarea name="textarea-input" id="description_input" rows="9" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class="form-control-label">Job Type</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input id="type_input" type="text" id="title_input" name="text-input" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="certifications" class="form-control-label">Certifications</label>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label style="font-weight: bold;font-size: 14px;">All Certifications</label>
                                                    <input type="text" id="add_cert" name="text-input" class="form-control" onkeyup="searchCerts(this)" autocomplete="off" placeholder="Search All">
                                                    

                                                    <select multiple class="form-control" id="all_certs" onchange="addToRec(this)">
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="col-1">
                                                <br>
                                                <br>
                                                <br>
                                                <br>
                                                <div class="icon_switch">
                                                    <i class="fas fa-exchange-alt" style="padding-left:20px;"></i>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label style="font-weight: bold;font-size: 14px;">Selected Certifications</label>
                                                    <input type="text" id="remove_cert" name="text-input" class="form-control" autocomplete="off" placeholder="Search Selected">

                                                    <select multiple class="form-control" id="rec_certs" onchange="removeFromRec(this)">
                                                    </select>
                                                </div>
                                            </div>


                                        </div>


                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="select" class=" form-control-label">Location</label>
                                            </div>
                                            <div class="col-11 col-md-9">
                                                <select name="select" id="location" class="form-control" onclick="getLocations(this)">
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">Date & Time</label>
                                            </div>
                                        
                                            <div class="col-md-9" id='divdate'>
                                                <input type='text' id='date' class="datepicker-here form-control" style="width:100%;" placeholder="Pick the date and time" />
                                            </div>
                                            <div class="col-md-12" style="text-align: right">
                                                <button type="button" style="width: 30px;height: 30px;text-align: center;font-size: 12px;line-height: 1.428571429;border-radius: 15px;margin:10px 0;" class="btn-success" onclick="addDate()" id="addDatePick"> <i class="zmdi zmdi-plus"></i></button>
                                            </div>


                                        </div>
                                        


                                        <script type="text/javascript">
                                            // Create start date
                                            var start = new Date(),
                                                prevDay,
                                                startHours = 0;

                                            start.setHours(8);
                                            start.setMinutes(0);
                                            // Initialization
                                            $('.datepicker-here').datepicker({
                                                autoClose: true,
                                                multipleDatesSeparator: " , ",
                                                navTitles: {
                                                    days: 'MM <i>yyyy</i>',
                                                    months: 'yyyy',
                                                    years: 'yyyy1 - yyyy2'
                                                },
                                                language: {
                                                    days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
                                                    daysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                                                    daysMin: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                                                    months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                                                    monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                                                    today: 'Today',
                                                    clear: 'Clear',
                                                    dateFormat: 'mm/dd/yyyy',
                                                    timeFormat: 'hh:ii aa',
                                                    firstDay: 0
                                                },
                                                timepicker: true,
                                                timeFormat: "hh:ii AA",
                                                startDate: start,
                                                minHours: startHours,
                                                maxHours: 23,



                                                onSelect: function(fd, d, picker) {
                                                    // Do nothing if selection was cleared
                                                    if (!d) return;
                                                    //console.log(fd);
                                                    //var day = new Date(d);
                                                    //console.log(day.getDate());
                                                },
                                            })
                                             $('.datepicker-here').datepicker()
                                           
                                            function addDate() {
                                                var option = document.createElement('input');
                                                var divEl = document.getElementById('divdate');
                                                option.className = 'datepicker-here form-control';
                                                option.placeholder = "Pick the date and time";
                                                divEl.appendChild(option);
                                            }
                                          

                                        </script>
