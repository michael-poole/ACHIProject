
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
</head>
<body>
    <div id="navbar_space">
        <header id="my_navbar">
            <div class="navdiv" id="fedx">
                <span>
                    <img id="fedex_logo" src="./images/FedExExpress.svg" alt="icon">
                </span>
            </div>
            <div class="navdiv" id="title">
                <text id="navbar_title">Employee Dashboard</text>
            </div>
            <div class="navdiv" id="user_div">
                <a id="user_but" href="./index.html">
                    <span>
                        <img id="users_icon" src="./images/users.png" alt="icon">
                    </span>
                </a>
            </div>
        </header>
    </div>
    <div class="quarter" id="upper_left">
        <a href="./job_view.html" class="panel" id="ulpanel">
            View Jobs      
        </a>
        <div class="more_info">
            <br/>
            <label>5 Claimed Jobs</label>
            <br/>
            <label>30 Available Jobs</label>
        </div>
    </div>
    <div class="quarter" id="upper_right">
        <a href="./job_view.html" class="panel" id="urpanel">
            Alerts!     
        </a>
        <div class="more_info">
            <br/>
            <label>Report for Job #43 Tomorrow</label>
            <br/>
            <label>Job # 487 Details Changed</label>

        </div>
    </div>
    <div class="quarter" id="lower_left">
        <a href="./make_jobs.html" class="panel" id="blpanel">
            Availability     
        </a>
        <div class="more_info">
            <br/>
            <label>MWF 4:00AM - 6:00AM</label>
            <br/>
            <label>TTh 8:00PM - 11:00PM</label>
        </div>
    </div>
    <div class="quarter" id="lower_right">
        <a href="./job_view.html" class="panel" id="brpanel">
            Profile      
        </a>
        <div class="more_info">
            <br/>
            <label>Percent Present: 98%</label>
            <br/>
            <label>Percent On Time: 57%</label>
        </div>
    </div>
    <div id="vertical_line">
    </div>
    <div id="horizontal_line">
    </div>
</body>
</html>
