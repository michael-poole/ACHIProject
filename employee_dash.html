
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
  
  <!-- Fontfaces CSS-->
  <link href="../css/font-face.css" rel="stylesheet" media="all">
  <link href="../vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link href="../vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">

<body>
    <div id="navbar_space">
        <header id="my_navbar">

                <span>
                    <img id="fedex_logo" src="./images/FedExExpress.svg" alt="icon">
                </span>
            </div>
            <div class="navdiv" id="title">
                <text id="navbar_title">Employee Dashboard</text>
            </div>
            <div class="navdiv" id="user_div">
                <a id="user_but" href="./index.html">
                    <span>
                        <img id="users_icon" src="./images/users.png" alt="icon">
                    </span>
                </a>
            </div>
        </header>
    </div>
    <div class="quarter" id="upper_left">
        <a href="./employee/view_jobs.html" class="panel" id="ulpanel">
            View Jobs      
        </a>
        <div class="more_info">
            <br/>
            <label>5 Claimed Jobs</label>
            <br/>
            <label>30 Available Jobs</label>
        </div>
    </div>
    <div class="quarter" id="upper_right">
        <a href="./employee/employee_alerts.html" class="panel" id="urpanel">

            <label>Job # 487 Details Changed</label>

        </div>
    </div>

            <label>Packaging: Tues 13 Nov, 7:00 AM - 8:00 AM </label>
            <br/>
            <label>Depackaging: Thurs 15 Nov, 8:00 AM - 10:00 AM</label>
        </div>
    </div>
    <div class="quarter" id="lower_right">
        <a href="./employee/employee_profile.html" class="panel" id="brpanel">
            Profile      
        </a>
        <div class="more_info">
            <br/>
            <label>Present: 90%</label>
            <br/>
            <label>On Time: 80%</label>
        </div>
    </div>
    <div id="vertical_line">
    </div>
    <div id="horizontal_line">
    </div>
