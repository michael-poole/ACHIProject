<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
</head>
<body>
    <div id="navbar_space">
        <header id="my_navbar">
            <div class="navdiv" id="fedx">
                <span>
                    <img id="fedex_logo" src="./images/FedExExpress.svg" alt="icon">
                </span>
            </div>
            <div class="navdiv" id="title">
                <text id="navbar_title">Manager Dashboard</text>
            </div>
            <div class="navdiv" id="user_div">
                <a id="user_but" href="./employee_dash.html">
                    <span>
                        <img id="users_icon" src="./images/users.png" alt="icon">
                    </span>
                </a>
            </div>
        </header>
    </div>
    <div class="quarter" id="upper_left">
        <a href="./manager/job_view.html" class="panel" id="ulpanel">
            View Jobs      
        </a>
        <div class="more_info">
            <br>
            <label>32 Current Job Postings</label>
            <br>
            <label>12 Unclaimed Job Postings</label>
        </div>
    </div>
    <div class="quarter" id="upper_right">
        <a href="./manager/manager_alerts.html" class="panel" id="urpanel">
            Alerts!     
        </a>
        <div class="more_info">
            <br>
            <label>Unclaimed Job #475</label>
            <br>
            <label>Employee Dropped Job #313</label>
            <br>
            <label>Employee Dropped Job #671</label>
        </div>
    </div>
    <div class="quarter" id="lower_left">
        <a href="./manager/make_jobs.html" class="panel" id="blpanel">
            Make New Jobs      
        </a>
        <div class="more_info">
            <br>
            <form>
                <span>
                  Job name: <input type="text" name="fname">
                  <input type="submit" value="Make Job">
                </span>
            </form>
        </div>
    </div>
    <div class="quarter" id="lower_right">
        <a href="./job_view.html" class="panel" id="brpanel">
            Employees      
        </a>
        <div class="more_info">
            <br>
            <label>Percent Present: 85%</label>
            <br>
            <label>Percent On Time: 70%</label>
        </div>
    </div>
    <div id="vertical_line">
    </div>
    <div id="horizontal_line">
    </div>
</body>
</html>
