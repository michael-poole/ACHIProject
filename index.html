  <!-- What goes in the demo. -->
<script>
  
  //Create sentence array
  var sentences = new Array();
  var txt1 = "print('Welcome Home!')";
  var btxt1 = '';
  var txt2 = "name = 'Michael Poole'";
  var txt3 = "titleList = ['student', 'bookworm', 'adventurer', 'computer scientist', 'leader', 'camp counselor', 'friend']";
  var txt4 = "passion = 'learning'";
  var txt5 = "print('Click \"About Me\" to learn more!')";
  var about = "About Me";
  sentences.push(txt1);
  sentences.push(btxt1);
  sentences.push(txt2);
  sentences.push(txt3);
  sentences.push(txt4);
  sentences.push(txt5);
  sentences.push(about);
	
  var i = 0;
  var si = 0;
  var sentSpeed = 500;
  var speed = 40; /* The speed/duration of the effect in milliseconds */
  var currType = "charType";
  function typeWriter() {
	if (si == sentences.length - 1 && i < sentences[si].length){
		document.getElementById("mlink").innerHTML += about[i];
	  i++;
	  setTimeout(typeWriter, speed);
	}
	else if (i < sentences[si].length){
	  document.getElementById("text").innerHTML += sentences[si][i];
	  i++;
	  setTimeout(typeWriter, speed);
	}
	else if (si < sentences.length){
	  si++;
	  i = 0;
	  document.getElementById("text").innerHTML += "<br/>";
	  setTimeout(typeWriter, sentSpeed);
	}
  }
  
  window.onload = typeWriter;
</script>
