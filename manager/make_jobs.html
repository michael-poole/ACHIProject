                    <div class="container-fluid">

                                <!-- DATA TABLE -->


                                <div class="table-data__tool">
                                    <div class="table-data__tool-left">


                                    </div>
                                    <div class="table-data__tool-right">
                                        <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                            <i class="zmdi zmdi-plus"></i>Add New Position</button>
                                    </div>

                                <div class="card-body card-block">
                                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label id="form_title" for="text-input" class="form-control-label">Title</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="title_input" name="text-input" class="form-control" list="positions" onchange="fillForm(this.value)" autocomplete="off">
                                                <datalist id="positions"></datalist>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="textarea-input" class=" form-control-label">Description</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <textarea name="textarea-input" id="description_input" rows="9" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class="form-control-label">Job Type</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input id="type_input" type="text" id="title_input" name="text-input" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="certifications" class="form-control-label">Certifications</label>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label style="font-weight: bold;">All Certifications</label>
                                                    <input type="text" id="add_cert" name="text-input" class="form-control" list="certifications" autocomplete="off" placeholder="Search for certifications ..">
                                                    <datalist id="certifications"></datalist>

                                                    <select multiple class="form-control" id="all_certs" onchange="addToRec(this)">
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="col-1">
                                                <br>
                                                <br>
                                                <br>
                                                <br>
                                                <div class="icon_switch">
                                                    <i class="fas fa-exchange-alt" style="padding-left:20px;"></i>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label style="font-weight: bold;">Selected Certifications</label>
                                                    <input type="text" id="remove_cert" name="text-input" class="form-control" autocomplete="off" placeholder="Search Selected Certifications..">

                                                    <select multiple class="form-control" id="rec_certs" onchange="removeFromRec(this)">
                                                    </select>
                                                </div>
                                            </div>


                                        </div>


                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="select" class=" form-control-label">Location</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <label style="font-weight: bold;">Street Address</label>
                                                <input type="text" id="street_input" name="text-input" class="form-control" list="address" autocomplete="off">
                                                <datalist id="address"></datalist>

                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">

                                            </div>
                                            <div class="col-3 col-md-3">
                                                <label style="font-weight: bold;">State</label>
                                                <select name="select" id="select" class="form-control">
                                                    <option value="0">Please select</option>
                                                    <option value="1">Option #1</option>
                                                    <option value="2">Option #2</option>
                                                    <option value="3">Option #3</option>
                                                </select>

                                            </div>
                                            <div class="col-3 col-md-3">
                                                <label style="font-weight: bold;">City</label>
                                                <select name="select" id="select" class="form-control">
                                                    <option value="0">Please select</option>
                                                    <option value="1">Option #1</option>
                                                    <option value="2">Option #2</option>
                                                    <option value="3">Option #3</option>
                                                </select>

                                            </div>
                                            <div class="col-3 col-md-3">
                                                <label style="font-weight: bold;">Zip Code</label>
                                                <input type="text" id="street_input" name="text-input" class="form-control" list="address" autocomplete="off">
                                                <datalist id="address"></datalist>

                                            </div>

                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label class=" form-control-label">Date & Time</label>
                                            </div>
                                            <div class="col-4 col-md-4">
                                                <label style="font-weight: bold;">State</label>

                                                    <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-th"></span>
                                                    </div>
                                                </div>
